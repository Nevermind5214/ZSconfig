//RADAR
cl_radar_always_centered "0"

cl_radar_icon_scale_min "0.6"

cl_radar_rotate "1"

cl_radar_scale "0.7"

cl_radar_square_with_scoreboard "1"
cl_hud_radar_scale "1"

//RADAR ZOOM-OUT SCRIPT
alias "radar_filter" "con_filter_text RADAR_ZOOM["
bind "KP_PLUS" "+radar_zoomin"
bind "KP_MINUS" "+radar_zoomout"
alias "+radar_zoomin" "radar_filter"
alias "+radar_zoomout" "radar_filter"
alias "-radar_zoomin" "rad_zoomin"
alias "-radar_zoomout" "rad_zoomout"
alias "rad_zoomin" "zoom_0.75"
alias "rad_zoomout" "zoom_0.65"
alias "zoom_0.25" "cl_radar_scale 0.25; playvol buttons\blip2 0.3; clear; echo RADAR_ZOOM[_______________]; alias rad_zoomin zoom_0.30; reset_filter"
alias "zoom_0.30" "cl_radar_scale 0.30; playvol buttons\blip1 0.2; clear; echo RADAR_ZOOM[#______________]; alias rad_zoomin zoom_0.35; alias rad_zoomout zoom_0.25; reset_filter"
