//RADAR
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.7"
cl_radar_square_with_scoreboard "1"
cl_hud_radar_scale "1"

//RADAR ZOOM-OUT SCRIPT
bind "KP_PLUS" "rad_zoomin"
bind "KP_MINUS" "rad_zoomout"
alias "rad_zoomin" "zoom_0.75"
alias "rad_zoomout" "zoom_0.65"
alias "zoom_0.25" "cl_radar_scale 0.25; alias rad_zoomin zoom_0.30"
alias "zoom_0.30" "cl_radar_scale 0.30; alias rad_zoomin zoom_0.35; alias rad_zoomout zoom_0.25"
alias "zoom_0.35" "cl_radar_scale 0.35; alias rad_zoomin zoom_0.40; alias rad_zoomout zoom_0.30"
alias "zoom_0.40" "cl_radar_scale 0.40; alias rad_zoomin zoom_0.45; alias rad_zoomout zoom_0.35"
alias "zoom_0.45" "cl_radar_scale 0.45; alias rad_zoomin zoom_0.50; alias rad_zoomout zoom_0.40"
alias "zoom_0.50" "cl_radar_scale 0.50; alias rad_zoomin zoom_0.55; alias rad_zoomout zoom_0.45"
alias "zoom_0.55" "cl_radar_scale 0.55; alias rad_zoomin zoom_0.60; alias rad_zoomout zoom_0.50"
alias "zoom_0.60" "cl_radar_scale 0.60; alias rad_zoomin zoom_0.65; alias rad_zoomout zoom_0.55"
alias "zoom_0.65" "cl_radar_scale 0.65; alias rad_zoomin zoom_0.70; alias rad_zoomout zoom_0.60"
alias "zoom_0.70" "cl_radar_scale 0.70; alias rad_zoomin zoom_0.75; alias rad_zoomout zoom_0.65"
alias "zoom_0.75" "cl_radar_scale 0.75; alias rad_zoomin zoom_0.80; alias rad_zoomout zoom_0.70"
alias "zoom_0.80" "cl_radar_scale 0.80; alias rad_zoomin zoom_0.85; alias rad_zoomout zoom_0.75"
alias "zoom_0.85" "cl_radar_scale 0.85; alias rad_zoomin zoom_0.90; alias rad_zoomout zoom_0.80"
alias "zoom_0.90" "cl_radar_scale 0.90; alias rad_zoomin zoom_0.95; alias rad_zoomout zoom_0.85"
alias "zoom_0.95" "cl_radar_scale 0.95; alias rad_zoomin zoom_1.00; alias rad_zoomout zoom_0.90"
alias "zoom_1.00" "cl_radar_scale 1.00; alias rad_zoomout zoom_0.95"

echo "radarscript.cfg loaded"